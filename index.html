<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
  <title>视频测试</title>
</head>
<style>
  * {
    margin: 0;
  }
  .divs {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #image {
    width: 500px;
    height: 350px;
    object-fit: cover;
    border-radius: 20px;
    overflow: hidden;
    background-color: aliceblue;
  }
</style>
<body onload="start()">
  <div class="divs">
    <img id="image" src="test.jpg">
  </div>
  <script>

    function start() {
        setInterval(() => {
          document.getElementById("image").src = "http://localhost:8000/go?t=" + (new Date).getTime()
        }, 33)
    }

    function sleep(numberMillis) {
      var now = new Date();
      var exitTime = now.getTime() + numberMillis;
      while (true) {
        now = new Date();
        if (now.getTime() > exitTime) {
          return;
        }
      }
    }

  </script>
</body>
</html>
